<ion-content no-padding>
    <a href="https://fontmeme.com/retro-fonts/"><img src="https://fontmeme.com/permalink/180421/2902c461f8847b5883c240c90469f5b4.png" alt="retro-fonts" border="0" class="logo"></a>
  <div *ngIf="shouldAnimate" [ngClass]="{leftEnter: shouldTick, leftLeave: !shouldTick}" style="position: absolute;">
    <div class="l-long-bar"></div>
    <div class="l-short-top-bar"></div>
    <div class="l-short-bottom-bar"></div>
  </div>  
  <div *ngIf="shouldAnimate" [ngClass]="{rightEnter: shouldTick, rightLeave: !shouldTick}" style="position: absolute;">
    <div class="r-long-bar"></div>
    <div class="r-short-top-bar"></div>
    <div class="r-short-bottom-bar"></div>
  </div>
  <div *ngIf="shouldShowTags" [ngClass]="{foodTags : shouldShowTags, foodTagsEnter : shouldShowTags, foodTagsExit : !shouldShowTags}">
    <p>{{tagView}}</p>
  </div>
  <div *ngIf="shouldShowTags" class="friesContain friesEnter">
    <div class="french-fries">
      <div class="smiley-face">
        <div class="left-eye eye"></div>
        <div class="right-eye eye"></div>
        <div class="mouth">
          <h1>Smile More</h1>
        </div>
      </div>
      <div class="box">
        <div class="box shape"></div>
      </div>
      <div class="fries">
        <div [ngClass]="{fry1 : fryOpacity[1], fries : default, fry : default}"></div>
        <div [ngClass]="{fry2 : fryOpacity[1], fries : default, fry : default}"></div>
        <div [ngClass]="{fry3 : fryOpacity[2], fries : default, fry : default}"></div>
        <div [ngClass]="{fry4 : fryOpacity[2], fries : default, fry : default}"></div>
        <div [ngClass]="{fry5 : fryOpacity[3], fries : default, fry : default}"></div>
        <div [ngClass]="{fry6 : fryOpacity[4], fries : default, fry : default}"></div>
        <div [ngClass]="{fry7 : fryOpacity[5], fries : default, fry : default}"></div>
        <div [ngClass]="{fry8 : fryOpacity[6], fries : default, fry : default}"></div>
        <div [ngClass]="{fry9 : fryOpacity[6], fries : default, fry : default}"></div>
        <div [ngClass]="{fry10 : fryOpacity[7], fries : default, fry : default}"></div>
        <div [ngClass]="{fry11 : fryOpacity[7], fries : default, fry : default}"></div>
        <div [ngClass]="{fry12 : fryOpacity[8], fries : default, fry : default}"></div>
        <div [ngClass]="{fry13 : fryOpacity[8], fries : default, fry : default}"></div>
        <div [ngClass]="{fry14 : fryOpacity[8], fries : default, fry : default}"></div>
      </div>
    </div>
  </div>
  <div (click)="results()" *ngIf="shouldCircle" class="circle"></div>
</ion-content>

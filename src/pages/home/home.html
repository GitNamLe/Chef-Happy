<ion-content no-padding>
    <a href="https://fontmeme.com/retro-fonts/"><img src="https://fontmeme.com/permalink/180421/2902c461f8847b5883c240c90469f5b4.png" alt="retro-fonts" border="0" class="logo"></a>
    <div (click)="enter()" [ngClass]="{friesBounce : enterBool, friesContainer : default}">
      <div class="french-fries">
        <div class="smiley-face">
          <div class="left-eye eye"></div>
          <div class="right-eye eye"></div>
          <div class="mouth"></div>
        </div>
        <div class="box">
          <div class="box shape"></div>
        </div>
        <div class="fries">
          <div [ngClass]="{fries1 : enterBool, fries : default, fry : default}"></div>
          <div [ngClass]="{fries2 : enterBool, fries : default, fry : default}"></div>
          <div [ngClass]="{fries3 : enterBool, fries : default, fry : default}"></div>
          <div [ngClass]="{fries4 : enterBool, fries : default, fry : default}"></div>
          <div [ngClass]="{fries5 : enterBool, fries : default, fry : default}"></div>
          <div [ngClass]="{fries6 : enterBool, fries : default, fry : default}"></div>
          <div [ngClass]="{fries7 : enterBool, fries : default, fry : default}"></div>
          <div [ngClass]="{fries8 : enterBool, fries : default, fry : default}"></div>
          <div [ngClass]="{fries9 : enterBool, fries : default, fry : default}"></div>
          <div [ngClass]="{fries10 : enterBool, fries : default, fry : default}"></div>
          <div [ngClass]="{fries11 : enterBool, fries : default, fry : default}"></div>
          <div [ngClass]="{fries12 : enterBool, fries : default, fry : default}"></div>
          <div [ngClass]="{fries13 : enterBool, fries : default, fry : default}"></div>
          <div [ngClass]="{fries14 : enterBool, fries : default, fry : default}"></div>
        </div>
      </div>
    </div>
</ion-content>
